<div class="nwt_control_partial_for_control_statement">
    <div v-if="isShown">
        <div class="flex_row">
            <div class="flex_1">
                <button class="mini height_100 nowrap"
                    :class="{active:control.isExpanded}"
                    v-on:click="control.toggleExpansion">
                    <template v-if="control.isExpanded">üîπ</template>
                    <template v-else>üî∏</template>
                </button>
            </div>
            <div class="flex_1 pad_left_1">
                <div class="control_validation_state_icon height_100">
                    <button class="mini height_100"
                        v-on:click="control.validate">
                        <template v-if="control.validationErrors.errors.length">‚õîÔ∏è</template>
                        <template v-else>‚ú≥Ô∏è</template>
                    </button>
                </div>
            </div>
            <div class="flex_1 pad_left_1 align_self_center nowrap" v-if="typeof control.settings.parentKey !== 'undefined'">
                <span class="control_type_text property_name pad_1">
                    {{ control.settings.parentKey }}
                </span>
            </div>
            <div class="flex_100 pad_left_1 align_self_center">
                <template v-if="control.hasStatement">
                    <span class="control_statement">
                        {{ control.hasStatement }}
                    </span>
                </template>
                <span class="control_type_text basic_type pad_1">
                    {{ control.$options.statics.id.replace("@control/for/", "") }}
                </span>
                <template v-if="control.isExpanded && control.hasDescription">
                    <span class="more_info_icon pad_left_1">
                        <button class="mini help_icon"
                            :class="{active:control.isShowingDescription}"
                            v-on:click="control.toggleDescription">‚ÑπÔ∏è</button>
                    </span>
                </template>
                <slot></slot>
            </div>
        </div>
        <div class="pad_top_1" v-if="control.isExpanded && control.isShowingDescription">
            <div class="more_info_text">üîµ {{ control.hasDescription }}</div>
        </div>
    </div>
</div>
